<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/tutorial/drum.png" sizes="192x192" />
  <title>TapCrashBoom</title>
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
    }

    #game-canvas {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="game-canvas"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <script
    type="text/javascript">window.Phaser || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"><\/script>')</script>
  <script src="js/beats.js"></script>
  <script src="js/TutorialScene.js"></script>
  <script src="js/LevelSelectScene.js"></script>
  <script src="js/PlayLevelScene.js"></script>
  <script src="js/GameScene.js"></script>
  <script src="js/GameOverScene.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
